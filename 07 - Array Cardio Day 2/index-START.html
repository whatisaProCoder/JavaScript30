<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body style="background-color: #28252c; color: #c1bec6; font-size: 24px">
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const isAdultSome = people.some((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log(`isAdultSome : ${isAdultSome}`);
      // Array.prototype.every() // is everyone 19 or older?
      const isAdultEveryone = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log(`isAdultEveryone : ${isAdultEveryone}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of
      const comment = comments.find(
        (currentComment) => currentComment.id === 823423
      );
      console.log(comment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const index = comments.findIndex(
        (currentComment) => currentComment.id === 823423
      );
      console.log(index);
      // delete the comment with the ID of 823423
      // comments.splice(index, 1);
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ];
      console.log(newComments);
    </script>
  </body>
</html>
